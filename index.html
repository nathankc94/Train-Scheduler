<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Link FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Link Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time </h1>
            <h3 class="text-center">Choo-Choo Train</h3>
        </div>
        <div class="row">

            <div class="col-md-12">

                <!-- Current Train Schedule-->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!-- Train Input -->
                        <form>
                            <div class="form-group">
                                <label for="train-input">Train Name</label>
                                <input class="form-control" id="train-input" placeholder="Shinkansen" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Berlin" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-time-input">First Train Time</label> <br>
                                <select class="btn btn-secondary dropdown-toggle" id="first-train-time-input1">
                                    <option selected value="00">00:</option>
                                    <option value="01:">01:</option>
                                    <option value="02:">02:</option>
                                    <option value="03:">03:</option>
                                    <option value="04:">04:</option>
                                    <option value="05:">05:</option>
                                    <option value="06:">06:</option>
                                    <option value="07:">07:</option>
                                    <option value="08:">08:</option>
                                    <option value="09:">09:</option>
                                    <option value="10:">10:</option>
                                    <option value="11:">11:</option>
                                    <option value="12:">12:</option>
                                </select>
                                <select class="btn btn-secondary dropdown-toggle" id="first-train-time-input2">

                                    <option selected value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>

                                </select>
                                <select class="btn btn-secondary dropdown-toggle" id="first-train-time-input3">

                                    <option selected value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                                <!-- <select class="btn btn-secondary dropdown-toggle" id="first-train-time-input4">
                                    <option selected value="am">am</option>
                                    <option value="pm">pm</option>
                                </select> -->
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" placeholder="15" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>




    </div>



</body>

<!-- Link JavaScript -->
<script src="assets/app.js"></script>





</html>
