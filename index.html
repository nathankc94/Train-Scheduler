<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Link FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Link Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Anytime is Train Time </h1>
            <h3 class="text-center">Choo-Choo Train</h3>
        </div>
        <div class="row">

            <div class="col-md-12">

                <!-- Current Train Schedule-->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!-- Train Input -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="shinkansen" type="text">
                            </div>
                            <div class="form-group">
                                <label for="Destination-input">Destination</label>
                                <input class="form-control" id="Destination-input" placeholder="Berlin" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-time-input">First Train Time</label>
                                <select class="custom-select" id="first-train-time-input">
                                    <option selected>Select Time</option>
                                    <option value="1">11:00 am</option>
                                    <option value="2">12:00 pm</option>
                                    <option value="3">1:00 pm</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Frequency-input">Frequency (min)</label>
                                <select class="custom-select" id="Frequency-input">
                                    <option selected>Select Minute</option>
                                    <option value="1">1 min</option>
                                    <option value="2">2 min</option>
                                    <option value="3">3 min</option>
                                </select>
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>




    </div>



</body>

<!-- Link JavaScript -->
<script src="/assets/app.js"></script>





</html>
